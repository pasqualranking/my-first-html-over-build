<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists, Table</title>
</head>
<body>
    <!-- list -->
    <!-- ordered -->
    <ol>
<li>web</li>
<li>cloud</li>
<li>Ai</li>
</ol>
<!-- ALPHABETICAL ORDER -->
 <ol type="a">
<li>john</li>
<li>pascal</li>
<li>greg</li>
<li>samuel</li>
 </ol>

 <!-- unordered -->
 <ul>
    <li>jonah</li>
    <li>moses</li>
    <li>pharoah</li>
 </ul>

 <!-- TABLE -->
 <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Score</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
<tr>
    <td>john</td>
    <td>3</td>
    <td>10</td>
    <td>A</td>
 </tr>
    </tbody>
 </table>

 
    
        
</body>
</html>
